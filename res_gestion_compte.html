<!DOCTYPE html>
<html>

<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<link rel="icon" href="img_favicon.ico" />
<link rel="stylesheet" href="style.css">
<title>ChessAIM - Inscription</title>
</head>

<body>

	<h2><img src="img_favicon.ico"> ChessAIM</h2>

	<div class="dark-matter">
		<h3>
			Vous pouvez ici modifier les informations de votre compte
		</h3>
		<form action="req_gestion_compte" method="GET">
			<input type="hidden" name="pseudo" value="{pseudo}">
			<button class="button1" name="mod_pseudo" value={pseudo}>
				Changer pseudo
			</button>
			<br/>
			<button class="button1" name="mod_pwd" value={pseudo}>
				Changer mot de passe
			</button>
		</form>
		<br/>
		<form action="/req_gestion_compte" method="GET">
			<input type="hidden" name="splice" value="{pseudo}">
			<button class="button1" name="pseudo" value="{pseudo}">
				Supprimer compte
			</button>
		</form>
		<br/>
		<form action="/req_retour_membre" method="GET">
			<button class="button1" name="pseudo" value="{pseudo}">
				RETOUR
			</button>
		</form>
	</div>
	
		{pop_mod}
	
		{erreur}
</body>

</html>
